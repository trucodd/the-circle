<!DOCTYPE html>
<html>
<head>
    <title>{{ room_name }} - The Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .circle-avatar {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--circle-color, #64ffda);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-right: 15px;
            overflow: hidden;
        }
        .circle-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .chat-info h2 {
            font-size: 1.2em;
            margin-bottom: 3px;
        }
        .chat-info p {
            font-size: 0.9em;
            opacity: 0.7;
        }
        .chat-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .language-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        .lang-select {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
            font-size: 12px;
            cursor: pointer;
        }
        .lang-select:focus { outline: none; background: rgba(255,255,255,0.2); }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 70%;
        }
        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64ffda, #ff6b9d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            flex-shrink: 0;
        }
        .message-content {
            background: rgba(255,255,255,0.1);
            padding: 12px 16px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .message.own .message-content {
            background: var(--circle-color, #64ffda);
            color: white;
        }
        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .message-voice {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }
        .voice-play-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .voice-play-btn:hover { background: rgba(255,255,255,0.3); }
        .voice-waveform {
            flex: 1;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 0.8em;
        }
        .dub-btn {
            padding: 4px 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dub-btn:hover { background: rgba(255,255,255,0.3); }
        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 3px;
        }
        .message-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 3px;
        }
        .input-area {
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 8px;
        }
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            padding: 10px 15px;
            resize: none;
            max-height: 100px;
            min-height: 20px;
            outline: none;
        }
        .message-input::placeholder { color: #888; }
        .input-actions {
            display: flex;
            gap: 5px;
        }
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }
        .action-btn:hover { background: rgba(255,255,255,0.2); }
        .action-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }
        .send-btn {
            background: var(--circle-color, #64ffda);
            color: white;
        }
        .send-btn:hover { transform: scale(1.1); }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .typing-indicator {
            padding: 10px 20px;
            font-size: 0.9em;
            opacity: 0.7;
            font-style: italic;
        }
        .status-message {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            font-size: 0.9em;
            opacity: 0.8;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .message { max-width: 85%; }
            .chat-header { padding: 10px 15px; }
            .messages-area { padding: 15px; }
            .input-area { padding: 10px 15px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="circle-avatar" id="circleAvatar" style="--circle-color: {{ circle_color }}">
                {{ circle_emoji }}
            </div>
            <div class="chat-info">
                <h2 id="circleName">{{ room_name }}</h2>
                <p><span id="participantCount">1</span> participants ‚Ä¢ <span id="userLanguage"></span></p>
            </div>
            <div class="chat-actions">
                <button class="btn" onclick="window.location.href='/dashboard'">‚Üê Back</button>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="status-message">
                Welcome to {{ room_name }}! Start chatting with voice or text.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type a message..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="handleTyping()"
                ></textarea>
                <div class="input-actions">
                    <button class="action-btn" id="voiceBtn" onclick="toggleVoiceRecording()">
                        üé§
                    </button>
                    <button class="action-btn send-btn" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';
        const userLanguage = urlParams.get('language') || 'en';
        const roomId = '{{ room_id }}';
        const circleColor = '{{ circle_color }}' || '#64ffda';

        document.documentElement.style.setProperty('--circle-color', circleColor);
        document.getElementById('userLanguage').textContent = userLanguage.toUpperCase();
        


        const socket = io();
        let mediaRecorder;
        let isRecording = false;
        let typingTimer;
        let isTyping = false;

        // Join circle
        socket.emit('join_circle', {
            room_id: roomId,
            username: username,
            language: userLanguage
        });

        // Socket event handlers
        socket.on('user_joined', function(data) {
            document.getElementById('participantCount').textContent = data.users.length;
            addStatusMessage(`${data.username} joined the circle`);
        });

        socket.on('user_left', function(data) {
            document.getElementById('participantCount').textContent = data.users.length;
        });

        socket.on('new_message', function(message) {
            addTextMessage(message);
        });

        socket.on('voice_message', function(data) {
            addVoiceMessage(data);
        });

        socket.on('translated_audio', function(data) {
            updateVoiceMessageWithDub(data);
        });

        socket.on('user_typing', function(data) {
            showTypingIndicator(data.username, data.typing);
        });

        socket.on('dubbing_status', function(data) {
            // Only show status for requested dubs
        });

        socket.on('dubbing_error', function(data) {
            // Reset dub button on error
            const dubBtns = document.querySelectorAll('.dub-btn');
            dubBtns.forEach(btn => {
                if (btn.textContent.includes('Dubbing')) {
                    btn.textContent = 'üåç Dub';
                    btn.disabled = false;
                }
            });
            addStatusMessage(`‚ùå Translation failed: ${data.error}`);
        });

        function addTextMessage(message) {
            const messagesArea = document.getElementById('messagesArea');
            const isOwn = message.username === username;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                ${!isOwn ? `<div class="message-avatar">${message.username.charAt(0).toUpperCase()}</div>` : ''}
                <div class="message-content">
                    ${!isOwn ? `<div style="font-weight: bold; font-size: 0.8em; margin-bottom: 3px; opacity: 0.8;">${message.username}</div>` : ''}
                    <div class="message-text">${message.message}</div>
                    <div class="message-time">${time}</div>
                </div>
                ${isOwn ? `<div class="message-avatar">${username.charAt(0).toUpperCase()}</div>` : ''}
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addVoiceMessage(data) {
            const messagesArea = document.getElementById('messagesArea');
            const isOwn = data.speaker === username;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const audioId = 'audio_' + Date.now();
            
            const langName = {
                'en': 'English', 'es': 'Spanish', 'fr': 'French', 
                'ja': 'Japanese', 'hi': 'Hindi'
            }[data.language] || data.language.toUpperCase();
            
            messageDiv.innerHTML = `
                ${!isOwn ? `<div class="message-avatar">${data.speaker.charAt(0).toUpperCase()}</div>` : ''}
                <div class="message-content">
                    ${!isOwn ? `<div style="font-weight: bold; font-size: 0.8em; margin-bottom: 3px; opacity: 0.8;">${data.speaker}</div>` : ''}
                    <div class="message-voice">
                        <button class="voice-play-btn" onclick="playAudio('${audioId}')">‚ñ∂Ô∏è</button>
                        <div class="voice-waveform">
                            <span>üéµ ${langName}</span>
                            ${!isOwn ? `<button class="dub-btn" onclick="requestDub('${data.message_id}', '${data.audio_data}', '${data.speaker}', '${data.language}')">üåç Dub</button>` : ''}
                        </div>
                    </div>
                    <div class="message-time">${time}</div>
                    <audio id="${audioId}" style="display: none;">
                        <source src="data:audio/webm;base64,${data.audio_data}" type="audio/webm">
                        <source src="data:audio/wav;base64,${data.audio_data}" type="audio/wav">
                    </audio>
                </div>
                ${isOwn ? `<div class="message-avatar">${username.charAt(0).toUpperCase()}</div>` : ''}
            `;
            
            messageDiv.setAttribute('data-message-id', data.message_id);
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTranslatedVoiceMessage(data) {
            const messagesArea = document.getElementById('messagesArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const audioId = 'translated_audio_' + Date.now();
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${data.speaker.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    <div style="font-weight: bold; font-size: 0.8em; margin-bottom: 3px; opacity: 0.8;">${data.speaker} (translated)</div>
                    <div class="message-voice">
                        <button class="voice-play-btn" onclick="playAudio('${audioId}')">‚ñ∂Ô∏è</button>
                        <div class="voice-waveform">üåç Translated voice</div>
                    </div>
                    <div class="message-time">${time}</div>
                    <audio id="${audioId}" style="display: none;">
                        <source src="data:audio/webm;base64,${data.audio_data}" type="audio/webm">
                        <source src="data:audio/wav;base64,${data.audio_data}" type="audio/wav">
                    </audio>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function addStatusMessage(text) {
            const messagesArea = document.getElementById('messagesArea');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = text;
            messagesArea.appendChild(statusDiv);
            scrollToBottom();
        }

        function playAudio(audioId) {
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.volume = 0.8;
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('send_message', { message: message });
                input.value = '';
                adjustTextareaHeight();
                
                if (isTyping) {
                    socket.emit('typing', { typing: false });
                    isTyping = false;
                }
            }
        }

        async function toggleVoiceRecording() {
            const voiceBtn = document.getElementById('voiceBtn');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    const audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        const reader = new FileReader();
                        reader.onload = function() {
                            const audioData = reader.result.split(',')[1];
                            
                            socket.emit('audio_data', {
                                room_id: roomId,
                                username: username,
                                audio: audioData,
                                source_language: userLanguage
                            });
                        };
                        reader.readAsDataURL(audioBlob);
                        
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.textContent = '‚èπÔ∏è';
                    voiceBtn.classList.add('recording');
                    
                } catch (err) {
                    alert('Microphone access required for voice messages');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                voiceBtn.textContent = 'üé§';
                voiceBtn.classList.remove('recording');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleTyping() {
            adjustTextareaHeight();
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { typing: true });
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping) {
                    socket.emit('typing', { typing: false });
                    isTyping = false;
                }
            }, 1000);
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function showTypingIndicator(username, typing) {
            const indicator = document.getElementById('typingIndicator');
            if (typing) {
                indicator.textContent = `${username} is typing...`;
            } else {
                indicator.textContent = '';
            }
        }

        function requestDub(messageId, audioData, speakerName, sourceLanguage) {
            const targetLanguage = userLanguage;
            if (targetLanguage === sourceLanguage) {
                alert('This message is already in your language');
                return;
            }
            
            // Show loading state
            const dubBtn = event.target;
            const originalText = dubBtn.textContent;
            dubBtn.textContent = '‚è≥ Dubbing...';
            dubBtn.disabled = true;
            
            socket.emit('request_dub', {
                message_id: messageId,
                target_language: targetLanguage,
                audio_data: audioData,
                speaker_name: speakerName,
                source_language: sourceLanguage
            });
        }
        
        function updateVoiceMessageWithDub(data) {
            const messageDiv = document.querySelector(`[data-message-id="${data.message_id}"]`);
            if (messageDiv) {
                const audioId = 'dubbed_' + Date.now();
                const dubAudio = `<audio id="${audioId}" style="display: none;"><source src="data:audio/wav;base64,${data.audio_data}" type="audio/wav"></audio>`;
                
                // Add dubbed audio to message
                messageDiv.innerHTML += dubAudio;
                
                // Replace dub button with play dubbed button
                const dubBtn = messageDiv.querySelector('.dub-btn');
                if (dubBtn) {
                    dubBtn.outerHTML = `<button class="voice-play-btn" onclick="playAudio('${audioId}')" style="background: #64ffda; margin-left: 5px;" title="Play dubbed version">üåç</button>`;
                }
            }
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Load circle data if available
        const joinedRooms = JSON.parse(localStorage.getItem('joinedRooms') || '[]');
        const currentRoom = joinedRooms.find(room => room.id === roomId);
        if (currentRoom) {
            document.getElementById('circleName').textContent = currentRoom.name;
            if (currentRoom.image) {
                document.getElementById('circleAvatar').innerHTML = `<img src="${currentRoom.image}" alt="${currentRoom.name}">`;
            }
        }
    </script>
</body>
</html>
