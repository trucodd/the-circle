<!DOCTYPE html>
<html>
<head>
    <title>Profile - The Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#000000',
                        'dark-card': '#1c1c1e',
                        'dark-surface': '#2c2c2e',
                        'dark-border': '#3a3a3c'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .widget-card {
            background: #1c1c1e;
            border: 1px solid #3a3a3c;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="bg-dark-bg min-h-screen text-gray-100 font-sans">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-2xl bg-gray-700 flex items-center justify-center">
                        <img src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Earth" class="w-6 h-6">
                    </div>
                    <span class="text-xl font-bold text-white">The Circle</span>
                </div>
                <button onclick="window.location.href='/dashboard'" 
                        class="px-4 py-2 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-300">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Your Profile
            </h1>
            <p class="text-xl text-gray-300">Manage your account information</p>
        </div>

        <!-- Profile Card -->
        <div class="widget-card rounded-3xl p-8 max-w-2xl mx-auto">
            <form id="profileForm" class="space-y-6">
                <!-- Profile Picture -->
                <div class="text-center mb-8">
                    <div id="profilePic" class="w-24 h-24 rounded-3xl bg-gray-700 flex items-center justify-center text-3xl font-bold text-white mx-auto mb-4">
                        U
                    </div>
                    <button type="button" onclick="editProfilePic()" 
                            class="px-4 py-2 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-300">
                        Change Picture
                    </button>
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-white font-semibold mb-3">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" 
                           class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-white font-semibold mb-3">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" 
                           class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300">
                </div>

                <!-- Bio -->
                <div>
                    <label class="block text-white font-semibold mb-3">Bio</label>
                    <textarea id="bio" placeholder="Tell others about yourself..." rows="4" 
                              class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300 resize-none"></textarea>
                </div>

                <!-- Language -->
                <div>
                    <label class="block text-white font-semibold mb-3">Preferred Language</label>
                    <select id="language" 
                            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300">
                        <option value="en" class="bg-gray-800">English</option>
                        <option value="es" class="bg-gray-800">Spanish</option>
                        <option value="fr" class="bg-gray-800">French</option>
                        <option value="ja" class="bg-gray-800">Japanese</option>
                        <option value="hi" class="bg-gray-800">Hindi</option>
                    </select>
                </div>

                <!-- Save Button -->
                <button type="submit" 
                        class="w-full py-4 rounded-xl bg-gray-700 text-white font-bold text-lg hover:bg-gray-600 transition-all duration-300">
                    Save Changes
                </button>
            </form>
        </div>
    </main>

    <script>
        // Load user data on page load
        function loadUserData() {
            const username = localStorage.getItem('userName') || '';
            const email = localStorage.getItem('userEmail') || '';
            const bio = localStorage.getItem('userBio') || '';
            const language = localStorage.getItem('userLanguage') || 'en';
            
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('bio').value = bio;
            document.getElementById('language').value = language;
            
            // Update profile picture
            const profilePic = document.getElementById('profilePic');
            profilePic.textContent = username ? username.charAt(0).toUpperCase() : 'U';
        }

        // Save profile changes
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const language = document.getElementById('language').value;
            
            if (!username) {
                alert('Username is required');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('userName', username);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userBio', bio);
            localStorage.setItem('userLanguage', language);
            
            // Update profile picture
            const profilePic = document.getElementById('profilePic');
            profilePic.textContent = username.charAt(0).toUpperCase();
            
            alert('Profile updated successfully!');
        });

        function editProfilePic() {
            alert('Profile picture editing will be available soon!');
        }

        // Initialize
        loadUserData();
    </script>
</body>
</html>
