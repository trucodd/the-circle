<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - The Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#000000',
                        'dark-card': '#1c1c1e',
                        'dark-surface': '#2c2c2e',
                        'dark-border': '#3a3a3c'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .widget-card {
            background: #1c1c1e;
            border: 1px solid #3a3a3c;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        .circle-widget {
            background: #2c2c2e;
        }
    </style>
</head>

<body class="bg-dark-bg min-h-screen text-gray-100 font-sans">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-2xl bg-gray-700 flex items-center justify-center">
                        <img src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Earth" class="w-6 h-6">
                    </div>
                    <span class="text-xl font-bold text-white">The Circle</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='/profile'">
                        <div id="profilePic" class="w-10 h-10 rounded-2xl bg-gray-700 flex items-center justify-center font-bold text-white hover:bg-gray-600 transition-colors">U</div>
                        <span id="userName" class="text-gray-200 font-medium hover:text-white transition-colors">User</span>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 rounded-xl bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-all duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Dashboard Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Your Dashboard
            </h1>
            <p class="text-xl text-gray-300">Manage your circles and connections</p>
        </div>

        <!-- Direct Messages Section -->
        <div class="mb-8" id="dmSection" style="display: none;">
            <h2 class="text-2xl font-bold text-white mb-6">Direct Messages</h2>
            <div id="dmGrid" class="grid grid-cols-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-6 mb-8">
                <!-- DMs will be loaded here -->
            </div>
        </div>

        <!-- Circles Section -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <h2 class="text-2xl font-bold text-white">Your Circles</h2>
                <div class="flex space-x-3">
                    <button onclick="window.location.href='/create-circle'" 
                            class="px-6 py-2 rounded-xl bg-gray-700 text-white font-semibold hover:bg-gray-600 transition-all duration-300">
                        Create Circle
                    </button>
                    <button onclick="showJoinModal()" 
                            class="px-6 py-2 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-300">
                        Join Circle
                    </button>
                </div>
            </div>

            <div id="roomsGrid" class="grid grid-cols-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-6">
                <!-- Rooms will be loaded here -->
            </div>

            <div id="emptyState" class="text-center py-16 hidden">
                <div class="widget-card rounded-3xl p-12 max-w-md mx-auto">
                    <div class="w-20 h-20 rounded-3xl bg-gradient-to-br from-gray-600 to-gray-700 flex items-center justify-center mx-auto mb-6">
                        <img src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Earth" class="w-10 h-10">
                    </div>
                    <h3 class="text-xl font-bold text-gray-300 mb-4">No circles joined yet</h3>
                    <p class="text-gray-400 mb-6">Start by joining or creating your first circle!</p>
                    <button onclick="showJoinModal()" 
                            class="px-6 py-3 rounded-xl bg-gradient-to-r from-accent-cyan to-blue-500 text-white font-semibold hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                        Join Circle
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Join Circle Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="widget-card rounded-3xl p-8 w-full max-w-md">
                <h3 class="text-2xl font-bold text-accent-cyan mb-6">Join Circle</h3>
                <input type="text" id="circleIdInput" placeholder="Enter Circle ID (e.g., circle-abc123)" 
                       class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:border-accent-cyan focus:ring-2 focus:ring-accent-cyan/20 transition-all duration-300 mb-6">
                <div class="flex space-x-3">
                    <button onclick="closeJoinModal()" 
                            class="flex-1 py-3 rounded-xl border border-gray-500 text-gray-300 hover:bg-gray-500/20 transition-all duration-300">
                        Cancel
                    </button>
                    <button onclick="joinCircle()" 
                            class="flex-1 py-3 rounded-xl bg-gradient-to-r from-accent-cyan to-blue-500 text-white font-semibold hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                        Join
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/';
        }

        // Load user info
        const userName = localStorage.getItem('userName') || localStorage.getItem('userEmail') || 'User';
        document.getElementById('userName').textContent = userName;
        document.getElementById('profilePic').textContent = userName.charAt(0).toUpperCase();

        // Load joined rooms
        function loadRooms() {
            const joinedRooms = JSON.parse(localStorage.getItem('joinedRooms') || '[]');
            const roomsGrid = document.getElementById('roomsGrid');
            const dmGrid = document.getElementById('dmGrid');
            const dmSection = document.getElementById('dmSection');
            const emptyState = document.getElementById('emptyState');

            // Separate DMs from circles
            const circles = joinedRooms.filter(room => !room.isDM);
            const dms = joinedRooms.filter(room => room.isDM);

            // Show/hide DM section
            if (dms.length > 0) {
                dmSection.style.display = 'block';
                dmGrid.innerHTML = '';
                dms.forEach(room => createRoomCard(room, dmGrid, true));
            } else {
                dmSection.style.display = 'none';
            }

            if (circles.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            roomsGrid.innerHTML = '';

            circles.forEach((room, index) => createRoomCard(room, roomsGrid, false, index));
        }

        function createRoomCard(room, container, isDM, index = 0) {
            const roomCard = document.createElement('div');
            const date = new Date(room.joinedAt || Date.now());
            const joinedDate = date.toLocaleDateString();
            
            roomCard.className = 'widget-card rounded-3xl p-3 md:p-6 hover:scale-105 hover:shadow-2xl transition-all duration-300 cursor-pointer group aspect-square md:aspect-auto relative';
            
            const widgetContent = room.image 
                ? `<img src="${room.image}" alt="${room.name}" class="w-full h-full object-cover rounded-2xl">` 
                : isDM 
                    ? `<img src="https://api.iconify.design/mdi:message.svg?color=white" alt="DM" class="w-6 h-6 md:w-8 md:h-8">` 
                    : `<img src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Circle" class="w-6 h-6 md:w-8 md:h-8">`;
            
            roomCard.innerHTML = `
                <div class="md:hidden flex flex-col h-full">
                    ${room.isOwner ? '<div class="absolute top-2 right-2"><img src="https://api.iconify.design/mdi:crown.svg?color=gold" alt="Owner" class="w-4 h-4"></div>' : ''}
                    ${isDM ? '<div class="absolute top-2 left-2"><span class="text-xs px-2 py-1 rounded-lg bg-blue-500/20 text-blue-400">DM</span></div>' : ''}
                    <div class="w-12 h-12 rounded-2xl circle-widget flex items-center justify-center mb-3 mx-auto">
                        ${widgetContent}
                    </div>
                    <div class="flex-1 text-center">
                        <h3 class="text-sm font-bold text-white mb-1 leading-tight">${room.name}</h3>
                        ${room.description && !isDM ? `<p class="text-xs text-gray-400 line-clamp-2 leading-tight">${room.description}</p>` : ''}
                    </div>
                </div>
                
                <div class="hidden md:block">
                    <div class="flex items-start space-x-4 mb-4">
                        <div class="w-16 h-16 rounded-2xl circle-widget flex items-center justify-center flex-shrink-0">
                            ${widgetContent}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-bold text-white mb-1 truncate">${room.name}</h3>
                            ${!isDM ? `<p class="text-sm text-gray-400 font-mono">${room.id}</p>` : ''}
                        </div>
                    </div>
                    
                    ${room.description && !isDM ? `<p class="text-gray-300 text-sm mb-4 line-clamp-2">${room.description}</p>` : ''}
                    
                    <div class="flex flex-wrap gap-2 mb-4 text-xs">
                        ${isDM ? '<span class="px-2 py-1 rounded-lg bg-blue-500/20 text-blue-400">Direct Message</span>' : `<span class="px-2 py-1 rounded-lg bg-white/10 text-gray-300">${room.language.toUpperCase()}</span>`}
                        <span class="px-2 py-1 rounded-lg bg-white/10 text-gray-300">${joinedDate}</span>
                        ${room.isOwner ? '<span class="px-2 py-1 rounded-lg bg-yellow-500/20 text-yellow-400">Owner</span>' : ''}
                    </div>
                </div>
            `;
            
            roomCard.onclick = () => rejoinRoom(room.id, room.language);
            container.appendChild(roomCard);


        }



        function rejoinRoom(roomId, language) {
            const username = localStorage.getItem('userName') || 'User';
            window.location.href = `/chat/${roomId}?username=${username}&language=${language}`;
        }



        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = '/';
        }

        function showJoinModal() {
            document.getElementById('joinModal').classList.remove('hidden');
            document.getElementById('circleIdInput').focus();
        }

        function closeJoinModal() {
            document.getElementById('joinModal').classList.add('hidden');
            document.getElementById('circleIdInput').value = '';
        }

        function joinCircle() {
            const circleId = document.getElementById('circleIdInput').value.trim();
            if (!circleId) {
                alert('Please enter a Circle ID');
                return;
            }
            
            const userName = localStorage.getItem('userName') || 'User';
            const userLanguage = 'en'; // Default language
            
            // Add to joined rooms
            let joinedRooms = JSON.parse(localStorage.getItem('joinedRooms') || '[]');
            const existingRoom = joinedRooms.find(room => room.id === circleId);
            
            if (!existingRoom) {
                const newRoom = {
                    id: circleId,
                    name: `Circle ${circleId.split('-')[1]}`,
                    description: '',
                    language: userLanguage,
                    color: '#64ffda',
                    emoji: '🌍',
                    joinedAt: Date.now(),
                    isOwner: false
                };
                joinedRooms.push(newRoom);
                localStorage.setItem('joinedRooms', JSON.stringify(joinedRooms));
            }
            
            closeJoinModal();
            window.location.href = `/chat/${circleId}?username=${userName}&language=${userLanguage}`;
        }

        // Close modal when clicking outside
        document.getElementById('joinModal').onclick = function(e) {
            if (e.target === this) {
                closeJoinModal();
            }
        };

        // Handle Enter key in input
        document.getElementById('circleIdInput').onkeypress = function(e) {
            if (e.key === 'Enter') {
                joinCircle();
            }
        };

        // Load rooms on page load
        loadRooms();
    </script>
</body>
</html>
