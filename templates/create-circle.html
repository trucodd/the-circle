<!DOCTYPE html>
<html>
<head>
    <title>Create Circle - The Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#000000',
                        'dark-card': '#1c1c1e',
                        'dark-surface': '#2c2c2e',
                        'dark-border': '#3a3a3c'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .widget-card {
            background: #1c1c1e;
            border: 1px solid #3a3a3c;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        .color-option {
            transition: all 0.3s ease;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            transform: scale(1.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-dark-bg min-h-screen text-gray-100 font-sans">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-2xl bg-gray-700 flex items-center justify-center">
                        <img src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Earth" class="w-6 h-6">
                    </div>
                    <span class="text-xl font-bold text-white">The Circle</span>
                </div>
                <button onclick="window.location.href='/dashboard'" 
                        class="px-4 py-2 rounded-xl border border-accent-cyan text-accent-cyan hover:bg-accent-cyan hover:text-dark-bg transition-all duration-300">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Create Your Circle
            </h1>
            <p class="text-xl text-gray-300">Design your unique space for conversations</p>
        </div>

        <!-- Form Card -->
        <div class="widget-card rounded-3xl p-8 max-w-2xl mx-auto">
            <form id="createCircleForm" class="space-y-8">
                <!-- Circle Name -->
                <div>
                    <label class="block text-white font-semibold mb-3">Circle Name</label>
                    <input type="text" id="circleName" placeholder="Enter circle name" required 
                           class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300">
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-white font-semibold mb-3">Description</label>
                    <textarea id="circleDescription" placeholder="What's your circle about?" rows="4" 
                              class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-white placeholder-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-500/20 transition-all duration-300 resize-none"></textarea>
                </div>

                <!-- Circle Image/Color -->
                <div>
                    <label class="block text-white font-semibold mb-6">Circle Image or Color</label>
                    <div class="flex flex-col items-center space-y-6">
                        <!-- Image Preview -->
                        <div id="imagePreview" onclick="document.getElementById('imageInput').click()" 
                             class="w-32 h-32 rounded-3xl bg-gray-700 flex items-center justify-center cursor-pointer hover:scale-105 transition-all duration-300 border-4 border-gray-600 overflow-hidden">
                            <img id="previewIcon" src="https://api.iconify.design/mdi:earth.svg?color=white" alt="Circle" class="w-12 h-12">
                        </div>
                        
                        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                        
                        <button type="button" onclick="document.getElementById('imageInput').click()" 
                                class="px-6 py-2 rounded-xl border border-gray-600 text-gray-300 hover:bg-gray-700 hover:text-white transition-all duration-300">
                            Upload Image
                        </button>
                        
                        <p class="text-gray-400 text-center">Or choose a color below</p>
                        
                        <!-- Color Picker -->
                        <div class="grid grid-cols-5 gap-4">
                            <div class="color-option w-12 h-12 rounded-2xl cursor-pointer bg-gray-600" 
                                 onclick="selectColor('#4b5563', 'https://api.iconify.design/mdi:heart.svg?color=white')"></div>
                            <div class="color-option w-12 h-12 rounded-2xl cursor-pointer bg-gray-700" 
                                 onclick="selectColor('#374151', 'https://api.iconify.design/mdi:waves.svg?color=white')"></div>
                            <div class="color-option w-12 h-12 rounded-2xl cursor-pointer bg-gray-800" 
                                 onclick="selectColor('#1f2937', 'https://api.iconify.design/mdi:crystal-ball.svg?color=white')"></div>
                            <div class="color-option w-12 h-12 rounded-2xl cursor-pointer bg-slate-600" 
                                 onclick="selectColor('#475569', 'https://api.iconify.design/mdi:fire.svg?color=white')"></div>
                            <div class="color-option w-12 h-12 rounded-2xl cursor-pointer bg-zinc-600" 
                                 onclick="selectColor('#52525b', 'https://api.iconify.design/mdi:leaf.svg?color=white')"></div>
                        </div>
                    </div>
                </div>

                <!-- Circle ID -->
                <div>
                    <label class="block text-white font-semibold mb-3">Circle ID (Auto-generated)</label>
                    <div id="circleId" class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-600 text-gray-300 font-mono text-center text-lg">
                        circle-xxxxxxxxx
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-4 rounded-xl bg-gray-700 text-white font-bold text-lg hover:bg-gray-600 transition-all duration-300">
                    Create Circle
                </button>
            </form>
        </div>
    </main>

    <script>
        let selectedColor = '#64ffda';
        let selectedEmoji = 'üåç';
        let uploadedImage = null;

        // Generate circle ID on page load
        function generateCircleId() {
            const id = 'circle-' + Math.random().toString(36).substr(2, 9);
            document.getElementById('circleId').textContent = id;
            return id;
        }

        function selectColor(color, iconUrl) {
            selectedColor = color;
            selectedEmoji = iconUrl;
            uploadedImage = null;
            
            // Update preview
            const preview = document.getElementById('imagePreview');
            preview.style.backgroundColor = color;
            preview.innerHTML = `<img id="previewIcon" src="${iconUrl}" alt="Circle" class="w-12 h-12">`;
            
            // Update selected color option
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Circle image">`;
                    
                    // Clear color selection
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.classList.remove('selected');
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('createCircleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const circleName = document.getElementById('circleName').value;
            const circleDescription = document.getElementById('circleDescription').value;
            const primaryLanguage = 'en'; // Default language
            const circleId = document.getElementById('circleId').textContent;
            
            if (!circleName) {
                alert('Please enter a circle name');
                return;
            }
            
            // Create circle data
            const circleData = {
                id: circleId,
                name: circleName,
                description: circleDescription,
                language: 'multi', // Multi-language circle
                image: uploadedImage,
                color: uploadedImage ? null : selectedColor,
                emoji: uploadedImage ? null : selectedEmoji,
                createdAt: new Date().toISOString(),
                isOwner: true
            };
            
            // Save to user's circles
            let joinedRooms = JSON.parse(localStorage.getItem('joinedRooms') || '[]');
            joinedRooms.push(circleData);
            localStorage.setItem('joinedRooms', JSON.stringify(joinedRooms));
            
            // Redirect to the new circle
            const userName = localStorage.getItem('userName') || 'User';
            window.location.href = `/chat/${circleId}?username=${userName}&language=${primaryLanguage}`;
        });

        // Initialize
        generateCircleId();
        selectColor('#374151', 'https://api.iconify.design/mdi:earth.svg?color=white'); // Set default selection
    </script>
</body>
</html>
